<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.jpeg">
    <title>cssMemSlider</title>
</head>
<body>
   
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <input type="radio" name="point" id="slide6">
        <input type="radio" name="point" id="slide7">
      
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
            <div class="slides slide6"></div>
            <div class="slides slide7"></div>
        </div>
        <!-- <div class="slide_control"> -->

            <div class="slides_desc">
                <p class="slide_desc">Настане час - відновляться руїни</p>
                <p class="slide_desc">Волю і свободу не можна підкорити</p>
                <p class="slide_desc">Місто нескорених</p>
                <p class="slide_desc">Зупинимо страждання</p>
                <p class="slide_desc">Ніколи не мовчіть</p>
                <p class="slide_desc">У єдності сила</p>
                <p class="slide_desc">Не будь осторонь</p>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
                <label for="slide6"></label>
                <label for="slide7"></label>
            </div>
        <!-- </div> -->
    </div>
</body>
</html>
